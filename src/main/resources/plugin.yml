name: FixChat
main: com.kovuthehusky.fixchat.FixChat
version: @version@
api-version: 1.13
commands:
  whisper:
    description: Send a private message to a player
    usage: /whisper <player> <message>
    permission: minecraft.command.tell
    permission-message: You do not have permission.
  reply:
    description: Reply to the last player that sent you a private message
    usage: /reply <message>
    permission: minecraft.command.tell
    permission-message: You do not have permission.
  t:
    description: Send a private message to a player
    usage: /t <player> <message>
    permission: minecraft.command.tell
    permission-message: You do not have permission.
  w:
    description: Send a private message to a player
    usage: /w <player> <message>
    permission: minecraft.command.tell
    permission-message: You do not have permission.
  r:
    description: Reply to the last player that sent you a private message
    usage: /r <message>
    permission: minecraft.command.tell
    permission-message: You do not have permission.
  motd:
    description: Set the message of the day for the server
    usage: /motd <message>
    permission: fixchat.motd
    permission-message: You do not have permission.
  ping:
    description: Show your current ping to the server.
    usage: /ping
    permission: fixchat.ping
    permission-message: You do not have permission.
softdepend: [dynmap, VanishNoPacket]
