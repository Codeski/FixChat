import org.apache.tools.ant.filters.*

plugins {
  id 'java'
  id 'eclipse'
  id 'idea'
}

group = 'com.codeski'
version = '1.4.2-SNAPSHOT'
sourceCompatibility = '1.8'

task filter(type: Copy) {
  from 'src/main/java'
  into 'build/sources'
  filter ReplaceTokens, tokens: [
    version: project.version
  ]
}

compileJava {
  source = 'build/sources'
}
compileJava.dependsOn filter

processResources {
  filter ReplaceTokens, tokens: [
    version: project.version
  ]
}

dependencies {
  compile 'org.bukkit:bukkit:1.9-R0.1-SNAPSHOT'
  compile 'org.spongepowered:spongeapi:4.0.3'
  compile 'org.dynmap:DynmapCoreAPI:1.9.4'
  compile 'org.kitteh:VanishNoPacket:3.19.1'
}

repositories {
  maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
  maven { url 'http://repo.bukkit.org/content/groups/public/' }
  maven { url 'http://repo.spongepowered.org/maven/' }
  maven { url 'http://repo.mikeprimm.com/' }
  maven { url 'http://repo.kitteh.org/content/groups/public/' }
}
